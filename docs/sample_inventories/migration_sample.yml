##
## The following is an example inventory file for Migration of ZK cluster to Kraft cluster
## steps to run:
## 1. Comment out "migration_enabled: true" and kafka_controller section from inventory file
## 2. Run command "ansible-playbook -i <inv.yml> confluent.platform.all"
## 3. ZK cluster is up and running
## 4. uncomment "migration_enabled: true" and kafka_controller section. Note that enabling jolokia in kafka_controller is a prerequisite.
## 5. Run command "ansible-playbook -i <inv.yml> confluent.platform.ZKtoKraftMigration"
## 6. Kraft cluster is up and running
## 7. Remove "migration_enabled: true" and Zookeeper section from the inventory file.

all:
  vars:
    ansible_connection: ssh
    ansible_user: ec2-user
    ansible_become: true
    ansible_ssh_private_key_file: /home/ec2-user/guest.pem
    ansible_python_interpreter: /usr/bin/python3

    migration_enabled: true

kafka_controller:
