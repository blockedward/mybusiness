---
# defaults file for confluent.test.oauth
master_username: admin
master_password: admin
master_client: admin-cli

realm_name: cp-ansible-realm

oauth_server_port: 8080
oauth_server_base_url: "http://{{groups['oauth_server']}}:{{oauth_server_port}}"
master_token_url: "{{oauth_server_base_url}}/realms/master/protocol/openid-connect/token"

