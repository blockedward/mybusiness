ansible_ssh_common_args: -o StrictHostKeyChecking=no -o IdentitiesOnly=yes
ansible_connection: ssh
ansible_ssh_user: centos
ansible_become: true

ssl_enabled: true
ssl_mutual_auth_enabled: true

regenerate_ca: false

# ssl_custom_certs: true
ssl_ca_cert_filepath: "{{inventory_dir}}/certs/ca.crt"
ssl_key_password: keypass

# ssl_provided_keystore_and_truststore: true
ssl_keystore_key_password: keystorepass
ssl_keystore_store_password: keystorepass
ssl_truststore_filepath: "{{inventory_dir}}/certs/truststore.jks"
ssl_truststore_password: truststorepass

# sasl_protocol: scram
# sasl_protocol: plain

# sasl_protocol: kerberos
kerberos_kafka_broker_primary: kafka
kerberos:
  keytab_source_dir: "{{inventory_dir}}/keytabs/"
  realm: realm.example.com

rbac_enabled: true

rbac_mtls_internal_map_rule: |
  RULE:^CN=(.*?),OU=TEST.*$/$1/, \
  RULE:^CN=(.*?),OU=(.*?),O=(.*?),L=(.*?),ST=(.*?),C=(.*?)$/$1@$2/, \
  RULE:^cn=(.*?),ou=(.*?),dc=(.*?),dc=(.*?)$/$1@$2/L, \
  RULE:^.*[Cc][Nn]=([a-zA-Z0-9.]*).*$/$1/L, \
  DEFAULT
rbac_mtls_external_map_rule: |
  RULE:^CN=(.*?),OU=TEST.*$/$1/, \
  RULE:^CN=(.*?),OU=(.*?),O=(.*?),L=(.*?),ST=(.*?),C=(.*?)$/$1@$2/, \
  RULE:^cn=(.*?),ou=(.*?),dc=(.*?),dc=(.*?)$/$1@$2/L, \
  RULE:^.*[Cc][Nn]=([a-zA-Z0-9.]*).*$/$1/L, \
  DEFAULT

rbac_public_pem_file: "{{playbook_dir}}/generated_ssl_files/public.pem"
rbac_private_pem_file: "{{playbook_dir}}/generated_ssl_files/tokenKeypair.pem"

rbac_mds_private_key_filename: "{{rbac_private_pem_file | basename }}"
rbac_mds_public_key_filename: "{{rbac_public_pem_file | basename }}"

rbac_broker_admin: kafka_broker
rbac_broker_admin_password: password

rbac_ldap_port: 389
rbac_ldap_principal: kafka_broker
rbac_ldap_princiapl_password: password
rbac_ldap_user_search_base: OU=rbac,DC=example,DC=com
rbac_ldap_group_search_base: OU=rbac,DC=example,DC=com

rbac_principal_password: password

kafka_broker_custom_listeners:
  client_listener:
    name: Token
    port: 9093
    ssl_enabled: true
    ssl_mutual_auth_enabled: true
    sasl_protocol: OAUTH
  super:
    name: SUPER
    port: 9094
    ssl_enabled: false
    ssl_mutual_auth_enabled: false
    sasl_protocol: none

ldap_admin_password: ldppassword
ldap_dc: example
ldap_dc_extension: com
ldap_rbac_group: rbac

