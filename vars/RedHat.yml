repository:
    main:
      baseurl: "https://packages.confluent.io/rpm/{{ confluent.version.major }}.{{ confluent.version.minor }}"
      gpgcheck: 1
      gpgkey: "https://packages.confluent.io/rpm/{{ confluent.version.major }}.{{ confluent.version.minor }}/archive.key"
      enabled: 1
    dist:
      baseurl: "https://packages.confluent.io/rpm/{{ confluent.version.major }}.{{ confluent.version.minor }}/7"
      gpgcheck: 1
      gpgkey: "https://packages.confluent.io/rpm/{{ confluent.version.major }}.{{ confluent.version.minor }}/archive.key"
      enabled: 1

base_package_name: "{% if confluent.oss %}confluent-platform-oss-2.11{% else %}confluent-platform-2.11{% endif %}"
package_name: "{{ base_package_name }}{% if not confluent.latest %}-{{ confluent_version | join('.') }}{% endif %}"
openjdk_package_name: java-1.8.0-openjdk
